<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Couple Split</title>
    <style>
        /* Basic CSS for styling the login page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div>
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" placeholder="Enter User ID" required />
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" />
            </div>
            <div class="error" id="error-message">User ID is required!</div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            const userId = document.getElementById('userId').value;
            const errorMessage = document.getElementById('error-message');

            // Validate if the User ID field is not empty
            if (userId.trim() === "") {
                errorMessage.style.display = 'block'; // Show error message
                return;
            } else {
                errorMessage.style.display = 'none'; // Hide error message if validation passed
            }

            // Store the User ID in localStorage
            localStorage.setItem('userId', userId);

            // Redirect to the main page (index.html)
            window.location.href = 'PRESIGNED URL'; 
        });
    </script>
</body>
</html>
