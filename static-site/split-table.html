<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Split Table - Couple Split App</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="https://couple-split-app-project.s3.amazonaws.com/static-site/styles.css">
</head>
<body>

    <div class="top-bar">
        <h1>Edit Split Table</h1>
        <button class="home-button" onclick="goToDashboard()">Home</button>
    </div>

    <div class="container">
        <div class="section">
            <h2>Split Table Entries</h2>
            <table id="splitTable">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Need</th>
                        <th>Split Percent</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically loaded here -->
                </tbody>
            </table>
            <button class="submit-button" onclick="addRow()">Add Row</button>
            <button class="submit-button" onclick="saveChanges()">Update Table</button>
        </div>
    </div>

    <script>
        const userId = localStorage.getItem('userId');  // Assume the user ID is stored in localStorage

        // Function to fetch the table data
        async function loadSplitTable() {
            const apiUrl = `https://your-api-gateway-url/fetch-split-table?user_id=${userId}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const tbody = document.querySelector("#splitTable tbody");
                tbody.innerHTML = '';

                data.forEach(row => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td><input class="form-input" type="text" value="${row.category}" readonly></td>
                        <td>
                            <select class="form-input" value="${row.need}">
                                <option value="true" ${row.need ? "selected" : ""}>True</option>
                                <option value="false" ${!row.need ? "selected" : ""}>False</option>
                            </select>
                        </td>
                        <td><input class="form-input" type="number" value="${row.split_percent}"></td>
                        <td><button class="submit-button" onclick="deleteRow('${row.category}')">Delete</button></td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error loading split table:", error);
            }
        }

        // Function to add a new row
        function addRow() {
            const tbody = document.querySelector("#splitTable tbody");
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td><input class="form-input" type="text" placeholder="Category"></td>
                <td>
                    <select class="form-input">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                </td>
                <td><input class="form-input" type="number" placeholder="Split Percent"></td>
                <td><button class="submit-button" onclick="this.closest('tr').remove()">Delete</button></td>
            `;
            tbody.appendChild(tr);
        }

        // Function to save changes (add/update/delete)
        async function saveChanges() {
            const rows = document.querySelectorAll("#splitTable tbody tr");
            const apiUrl = 'https://your-api-gateway-url/update-split-table';

            rows.forEach(async (row) => {
                const category = row.children[0].querySelector("input").value;
                const need = row.children[1].querySelector("select").value === "true";
                const splitPercent = parseInt(row.children[2].querySelector("input").value);
                const action = row.children[0].querySelector("input").readOnly ? "update" : "add";

                const payload = {
                    userid: userId,
                    category: category,
                    need: need,
                    split_percent: splitPercent,
                    action: action
                };

                try {
                    await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });
                } catch (error) {
                    console.error("Error saving changes:", error);
                }
            });

            loadSplitTable();  // Refresh the table after saving
        }

        // Function to delete a row
        async function deleteRow(category) {
            const apiUrl = 'https://your-api-gateway-url/update-split-table';
            const payload = {
                userid: userId,
                category: category,
                action: "delete"
            };

            try {
                await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                loadSplitTable();  // Refresh the table after deleting
            } catch (error) {
                console.error("Error deleting row:", error);
            }
        }

        // Temporary function to navigate to the dashboard
        function goToDashboard() {
            window.location.href = 'https://couple-split-app-project.s3.amazonaws.com/static-site/dashboard.html';
        }

        // On page load, fetch the table data
        window.onload = loadSplitTable;

    </script>
</body>
</html>
